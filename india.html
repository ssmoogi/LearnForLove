      width: 100%;

  }

  .highlightimg {
    display: block;
    width: 100%;
    height: 300px;
    margin-top: 8px;
    vertical-align: middle;
    position: relative;
    object-fit: cover;
  }

  .overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: black;
  }

  .highlght:hover .overlay {
    opacity: 0.5;
  }

  .overtext {
    color: white;
    font-size: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    text-align: center;
  }
